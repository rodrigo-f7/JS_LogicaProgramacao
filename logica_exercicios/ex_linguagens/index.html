<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conhecimentos Linguagens de Programação</title>
</head>
<body>
    <main>
        <h1>Conhecimentos de Linguagens de Programação</h1>
        <p>Selecione uma das linguagens a seguir:</p>
        <select name="languages" id="languages" class="select-language">
            <option value="">----</option>
            <option value="java" selected>Java</option>
            <option value="python">Python</option>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="js">Javascript</option>
        </select>
        <p class="language-content"></p>
    </main>

    <script src="script.js"></script>
</body>
</html>
